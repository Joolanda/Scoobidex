<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon-16x16.png">
<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Scoobidex JS App</title>
</head>
<body>


  <section>
    <h1>Scoobidex Registration</h1>
    <P>
      <span>Find</span> out more about Great Dane (Scooby-Doo) + other dog breeds:
    </p>
    <form id='register-form'>
      <div class='input-wrapper'>
        <label for='email'>E-mail </label>
        <input id='email'>
      </div>

      <div class='input-wrapper'>
        <label for='password'>Password</label>
        <input id='password' type='password'>
      </div>

      <button>Register</button>
    </form>

  </section>

  <section>
    <header class="header-body">
      <h1 class="header-title">Dogs Knowledge Base</h1>
    </header>

    <ul class="pokemon-list"></ul>

    <h1 class="pokemon-name"></h1>

    <ul class="pokemon-list"></ul>
    <button id='show-modal'>
      Show modal
    </button>
    <div id='modal-container'></div>
  </section>

  <div><!--youtube Fun Lovin' Criminals - Scooby Snacks-->
    <a href ="https://youtu.be/gWOFtixfies" target="_blank" class="button__secondary">Check out some dogs samples !!</a>
    <br>
    <br>
  </div>

  <div><!--Social Media Icons-->
    <a href="https://en.wikipedia.org/wiki/List_of_dog_breeds" target="_blank"> Search for more doggies</a>
  </div>

  <footer class="page-footer">
    <p>Find me on</p><!--Scoial Media Icons-->
    <div class="social-media">
      <a href="#" target="_blank"><img src="img/Github.svg" alt="github"></a>
      <a href="#" target="_blank"><img src="img/twitter.svg" alt="Twitter"></a>
      <a href="#" target="_blank"><img src="img/linkedin.svg" alt="LinkedIn"></a>
    </div>
  </footer>

  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch.umd.js"></script>
  <script src="js/tota11y.min.js"></script>
  <script src="js/reg.validation.js"> </script>
  <script src="js/scripts.js"> </script>

</body>

</html>
